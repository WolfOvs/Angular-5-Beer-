<div class="container beer-list-container" *ngIf='event'>
  <div class="row">
   <div *ngFor="let beer of event" class="col-lg-15 col-sm-15 col-xs-12 beer-container" (click)="goToDetailPage(beer, beer.id)">
     <div class="title-container">
      <h2>{{beer.tagline}}</h2>
     </div>
      <div class="img-container" [ngStyle]="{'background-image': 'url(' + beer.image_url + ')'}">
      </div>
      <h3>{{beer.name}}</h3>
      <p>{{truncateLabel(beer.description, 100)}}</p>
    </div>
  </div>
</div>
